<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Disease</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!-- List of Text Items -->
  <!--ion-list>
    <ion-item (click)="go()">
      <ion-icon slot="end" color="medium" name="arrow-forward"></ion-icon>
      <ion-label>Disease</ion-label>
    </ion-item>
  </ion-list-->

  <ion-item-group>
      <ion-item-divider>
        <ion-label>A</ion-label>
      </ion-item-divider>
    
      <ion-item (click)="atherosclerosis()">
        <ion-icon slot="end" color="medium" name="arrow-round-forward"></ion-icon>
        <ion-label>Atherosclerosis</ion-label>
      </ion-item>    
  </ion-item-group>

  <ion-item-group>
      <ion-item-divider>
        <ion-label>C</ion-label>
      </ion-item-divider>
    
      <ion-item (click)="coronery()">
        <ion-icon slot="end" color="medium" name="arrow-round-forward"></ion-icon>
        <ion-label>Coronery Artery Disease</ion-label>
      </ion-item>
  </ion-item-group>

  <ion-item-group>
      <ion-item-divider>
        <ion-label>H</ion-label>
      </ion-item-divider>
    
      <ion-item (click)="heartattack()">
          <ion-icon slot="end" color="medium" name="arrow-round-forward"></ion-icon>
          <ion-label>Heart Attack</ion-label>
        </ion-item>

      <ion-item (click)="hypertensive()">
        <ion-icon slot="end" color="medium" name="arrow-round-forward"></ion-icon>
        <ion-label>Hypertensive Heart Disease</ion-label>
      </ion-item>      
</ion-item-group>

<ion-item-group>
  <ion-item-divider>
    <ion-label>P</ion-label>
  </ion-item-divider>

  <ion-item (click)="peripheral()">
    <ion-icon slot="end" color="medium" name="arrow-round-forward"></ion-icon>
    <ion-label> Peripheral Artery Disease</ion-label>
  </ion-item>
</ion-item-group>

  <ion-item-group>
      <ion-item-divider>
        <ion-label>S</ion-label>
      </ion-item-divider>
    
      <ion-item (click)="stroke()">
        <ion-icon slot="end" color="medium" name="arrow-round-forward"></ion-icon>
        <ion-label>Stroke (Cerebrovascular Disease)</ion-label>
      </ion-item>
  </ion-item-group>


</ion-content>
